<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer & Recorder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Timer Card -->
        <div class="card timer-card">
            <div class="card-header">
                <h2>Timer</h2>
                <div class="timer-display">
                    <span id="minutes">05</span>:<span id="seconds">00</span>
                </div>
            </div>
            <div class="progress-container">
                <div id="progress" class="progress"></div>
            </div>
            <div class="controls">
                <button id="start-timer" class="control-btn primary">Start</button>
                <button id="pause-timer" class="control-btn secondary" disabled>Pause</button>
                <button id="reset-timer" class="control-btn">Reset</button>
            </div>
        </div>

        <!-- Recorder Card -->
        <div class="card recorder-card">
            <div class="card-header">
                <h2>Recorder</h2>
                <div class="recording-status">
                    <div id="recording-indicator" class="status-dot hidden"></div>
                    <span id="recording-text">Ready</span>
                </div>
            </div>
            <div class="visualizer">
                <canvas id="audioCanvas" width="300" height="60"></canvas>
            </div>
            <div class="controls">
                <button id="start-recording" class="control-btn primary">Record</button>
                <button id="stop-recording" class="control-btn danger" disabled>Stop</button>
                <button id="play-recording" class="control-btn" disabled>Play</button>
                <button id="export-recording" class="control-btn export" disabled>Export</button>
            </div>
            <div class="info">
                <span id="recording-duration">00:00</span>
                <span id="file-size">0 KB</span>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Export Audio</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="fileName">File Name:</label>
                    <input type="text" id="fileName" placeholder="Enter file name">
                </div>
                <div class="form-group">
                    <label for="fileFormat">Format:</label>
                    <select id="fileFormat">
                        <option value="wav">WAV (Uncompressed)</option>
                        <option value="mp3">MP3 (Compressed)</option>
                        <option value="ogg">OGG (Open Source)</option>
                    </select>
                </div>
                <div class="file-preview">
                    <span id="filePreview">recording_2024-01-15_14-30-25.wav</span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelExport" class="btn btn-secondary">Cancel</button>
                <button id="confirmExport" class="btn btn-primary">Export</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
